name: ArithmeticExampleWithControlFlow
description: executes (-b +- sqrt(bÂ²-4ac))/2a
steps:
  - alias: 4ac
    type: multiply
    args:
      a: 4
      b: $ac
  - alias: root_2
    type: divide
    args:
      a: $negative_sum
      b: $aa
  - alias: disc
    type: subtract
    args:
      a: $b2
      b: $4ac
  - alias: sqrt_disc
    type: my_sqrt 
    args:
      a: $disc
    depends:
      - $disc > 0 # only executes if disc > 0
  - alias: minus_b
    type: multiply
    args:
      a: -1
      b: $inputs.b
  - alias: aa
    type: multiply
    args:
      a: 2
      b: $inputs.a
  - alias: positive_num
    type: add
    args:
      - "$minus_b"
      - $sqrt_disc
  - alias: negative_sum
    type: subtract
    args:
      - "$minus_b"
      - $sqrt_disc
  - alias: b2
    type: multiply
    args:
      a: $inputs.b
      b: $inputs.b
  - alias: ac
    type: multiply
    args:
      a: $inputs.a
      b: $inputs.c
  - alias: root_1
    type: divide
    args:
      a: $positive_num
      b: $aa

